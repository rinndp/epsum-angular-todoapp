<form>
    <div>
        <h1 class="mb-5">Inicio de sesión</h1>
        <label for="usuario" class="form-label">Correo</label><br>
        <input id="usuario" type="email" class="form-control"><br><br>
        <label for="contraseña" class="form-label">Contraseña</label><br>
        <div class="row">
            <input id="contraseña" type="{{typeText}}" class="form-control" aria-describedby="passwordAyuda">
            <button type="button" class="col-2 rounded-5 ms-2"(click)="tooglePassword()">
                <i class="bi bi-eye"></i>
            </button>
        </div>
        <p class="form-text" id="passwordAyuda">Tu contraseña debe de tener entre 8-20 caracteres</p>
    </div>
    <div class="text-center mt-5 mb-4">
        <button type="submit" class="bg-dark text-white p-3 rounded-5 text-center w-50" (click)="launchMainPage()">Iniciar sesión</button>
    </div>
    <div class="text-center">
        <p class="form-text">¿No tienes cuenta?</p>
        <button type="submit" class="bg-dark text-white p-3 rounded-5 text-center w-50" (click)="launchRegister()">Registrarse</button>
    </div>
</form>
